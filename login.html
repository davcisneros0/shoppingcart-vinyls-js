    <link rel="stylesheet" href="shoppingcart-mediaquery.css">

<body>

    <header>
        <a href="index.html" class="logo">Someone's Closet</a>
    </header>


    <section id="login-account-page">
       
        <div id="login-account-page-header">
             <h3>Login</h3>

        </div>

        <hr>
        

        <div id="login-account-page-section">
            <form id="login-account-page-form">
                
                <label for="email">Email address</label>
                <input id="email-input" type="email" name="login_id" placeholder="xxx@someonescloset.com" autocomplete="username">
             
                <label for="email">Password</label>
                <input id="password-input" type="password" name="password" autocomplete="current-password">

                <button type="submit" class="login-btn">LOG IN</button>


            </form>

            <div id="login-account-page-createaccount">
                <span>Create an Account</span>
                <a href="signup.html" class="createaccount-btn">CREATE AN ACCOUNT</a>
            </div>


        </div>

    </section>


    <span>Forgot your password?</span>
